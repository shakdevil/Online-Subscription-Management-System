<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #2980B9, #6DD5FA);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: 20px 0;
            border-collapse: collapse;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background: linear-gradient(to bottom, #2980B9, #6DD5FA);
            border-radius: 10px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        thead th {
            background-color: #2980B9;
            color: #fff;
        }

        tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <h1>Subscription Dashboard</h1>
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Cost</th>
                <th>Renewal Date</th>
                <th>Billing Cycle</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            {% for subscription in subscriptions %}
                <tr>
                    <td>{{ subscription.name }}</td>
                    <td>${{ subscription.cost }}</td>
                    <td>{{ subscription.renewal_date.strftime('%Y-%m-%d') }}</td>
                    <td>{{ subscription.billing_cycle }}</td>
                    <td>{{ subscription.category }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
